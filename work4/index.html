<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <title>My Quiz</title>
</head>
<body>
    <header class="container-fluid">
        <a id="view-high-score" href="#" class="float-left">View high scores</a>
        <div class="float-right">Time: <span id="countDown">10</span></div>
    </header>
    <br><br><br>
    <main class="container">
        <section class="row justify-content-md-center">
            <article class="col-8" id="quiz">
                <h3 class="font-weight-bold">World Geography Quiz</h3>
                <p>Choose the right capital for each country</p>
                <button id="startQuit">Start quiz</button>
            </article>
        </section>
    </main>
    <script src="Assets/script.js"></script>
</body>
</html>
